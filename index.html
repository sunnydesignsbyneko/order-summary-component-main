<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary cards</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="index.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="topimage">
        <img
          class="topimage"
          src="images/illustration-hero.svg"
          alt="girl listening to music"
        />
      </div>

      <div class="ordersummary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>

      <div class="plan">
        <img class="note" src="images/icon-music.svg" alt="music note" />
        <div class="plandetails">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button class="change">Change</button>
      </div>

      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/sunnydesignsbyneko">Sunny</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
